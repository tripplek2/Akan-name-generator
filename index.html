<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Name Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Akan name generator</h1>
    <p>
        Below is an Akan name generator where you enter your date of birth to find out your Akan name.
    </p>

    <div class="section">
    <form>
        <label for="date of birth">Date of birth</label>
        <input type="date" id="date of birth" name="date of birth" placeholder="Enter your date" required>
     

    <div id="Gender">
        <label for="Gender">Gender:</label>
        <input type="radio" name="gender" value="male" required> Male
        <input type="radio" name="gender" value="female" required> Female

        <button type="submit">Get Akan name</button>
    </form>
    </div>
    
    <p id="akanName"></p>

    </div>

    <script src="./script.js"></script>
</body>
</html>
