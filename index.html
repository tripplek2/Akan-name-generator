<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Name Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
    
    <p>
        <h1>AkanName Generator</h1>
        This is an AKan name generator that enables a user to enter different data to get the date someone was born including their gender to find out their Akan name.
    </p>

    <form>
        <label for="date of birth">Date of birth</label>
        <input type="date" id="date of birth" name="date of birth" placeholder="enter your date">

    <div id="Gender">
        <label for="Gender">Gender</label>
        <input type="radio" name="gender" value="gender" required>Male
        <input type="radio" name="gender" value="gender" required>Female
    </div>

     <button type="submit">Get AkanName</button>

    </form>  
    
    <p id="akanName"></p>

    </div>

    <script src="script.js"></script>
</body>
</html>
